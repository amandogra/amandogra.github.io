<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        {% if page.excerpt %}<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">{% endif %}
        {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
        {% if page.author %}
        {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.owner %}
        {% endif %}
        {% include open-graph.html %}

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

        <link href="{{ site.url }}/atom.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Atom Feed">
        <link href="{{ site.url }}/sitemap.xml" type="application/xml" rel="sitemap" title="Sitemap">

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Kanit:300|Fauna+One|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shiv and Media Query Support for IE -->
        <!--[if lt IE 9]>
        <script src="{{ site.url }}/js/vendor/html5shiv.min.js"></script>
        <script src="{{ site.url }}/js/vendor/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="js-body">
        {% include browser-upgrade.html %}
        <!--{% include navigation-sliding.html %}-->

        <div class="page-wrap">
            {{ content }}
        </div>
        {% include footer.html %}

        <script src="{{ site.url }}/js/vendor/jquery-1.9.1.min.js"></script>
        <script src="{{ site.url }}/js/main.js"></script>

    </body>

</html>
